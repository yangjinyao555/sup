<script src="js/jquery-2.1.0.js"></script>
<script src="js/bootstrap.js"></script>

<script type="text/html" id="tablist">
	{{each data as item i}}
	<div class="sup-news-information-left clearfix margin-30-t">
		<!--图片部分开始-->
		<div class="news-img fl padding-20-r">
			<a href="" title="是什么改变了你对微服务的认知！"><img src="http://192.168.97.236:3006/{{item.n_img}}"></a>
		</div>
		<!--图片部分结束-->
		<!--文本部分开始-->
		<div class="news-text fl">
			<h3 class="news-text-title">
				<a href="" class="text">{{item.n_title}}</a>
			</h3>
			<ul class="clearfix">
				<li>
					<span class="sup-module-right-time-text"><i class="iconfont icon-clock sign"></i>{{item.n_time}}</span>
				</li>
				<li>
					<span class="sup-module-right-time-text"><i class="iconfont icon-user-04 sign padding-10-lr"></i>{{item.n_author}}</span>
				</li>
				<li>
					<span class="sup-module-right-time-text"><i class="iconfont icon-eye sign padding-10-lr"></i>{{item.n_eye}}</span>
				</li>
			</ul>
			<!--段落-->
			<p class="ellipsis-two">
				{{item.n_text}}
			</p>
			<em>
				<span>标签：</span>
				<a href="" class="cicrle">微服务</a>
				<a href="" class="cicrle">微服务</a>
				<a href="" class="cicrle">微服务</a>
				<a href="" class="cicrle">微服务</a>
			</em>
			<a href="" class="sup-click-box">
				<span class="sup-click-box-text">READ MORE</span>
			</a>
		</div>
		<!--文本部分结束-->
	</div>
	{{/each}}
</script>

<script type="text/html" id="recommend">
	{{each data as item i}}
		<div class="new-recommend-content clearfix padding-15-t">
			<a href="" title="是什么改变了你对微服务的认知" class="recommend-img-box fl">
				<img src="http://192.168.97.236:3006/{{item.img}}" class="news-img"/>
			</a>
			<div class="fl margin-10-t news-recommend-text padding-15-l">
				<a class="ellipsis-two news-recommend-text" title="是时候改变你对微服务的认知了">{{item.title}}</a>
				<p class="recommend-text"><span class="cicrle">{{item.time}}</span></p>
			</div>
		</div>
	{{/each}}
</script>

<script>
	$.ajax({
		url: 'http://192.168.97.236:3006/news',
		type: 'get',
		dataType: 'json',
		success: function(res) {
			var html = template('tablist',res)
			$(".news-lists").html(html)
		}
	})
</script>
